<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Trello Planning Poker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" />
        <!-- endbuild -->
        
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="css/app.css">
        <!-- endbuild -->
        
        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        
        <script type="text/javascript">
            $(function() {
                $("ul.navbar-nav li a").click(function() {
                    $("ul.navbar-nav li").removeClass("active");
                    $(this).parent().addClass("active");
                });
            });
        </script>   
    </head>
    <body ng-app="myApp">
        
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Trello Planning Poker</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/start"><span class="glyphicon glyphicon-plus-sign"></span> New Game</a></li>
                        <li class="active"><a href="#/games"><span class="glyphicon glyphicon-tower"></span> My Games</a></li>
                        <li><a href="#" target="_blank"><span class="glyphicon glyphicon-qrcode"></span> About</a></li>
                    </ul>
                    <div class="navbar-search pull-right" style='margin-top:10px;'>
                        <button class="hiddenOnStart btn btn-sm btn-success" ng-hide="user" ng-click="connect()">Connect to Trello</button>
                        <span class="hiddenOnStart text-primary" ng-show="user">Welcome {{user.fullName}}</span>&nbsp;
                        <button class="hiddenOnStart btn btn-sm" ng-show="user" ng-click="disconnect()">Disconnect</button>                        
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        
        <div class="container">
            <div ng-view></div>
        </div><!-- /.container -->


        <script src="https://api.trello.com/1/client.js?key=484ddb54a74ef4e2f8b53a92653ce8d2"></script>

        <!-- build:js({.tmp,app}) js/scripts.js -->
        <script src="js/app.js"></script>
        

        <script src="js/services.js"></script>
        <script src="js/services/trelloService.js"></script>
        <script src="js/services/gameService.js"></script>
        <script src="js/services/firebaseService.js"></script>

        <script src="js/controllers.js"></script>
        <script src="js/controllers/startController.js"></script>
        <script src="js/controllers/loginController.js"></script>
        <script src="js/controllers/gameController.js"></script>
        <script src="js/controllers/gameListController.js"></script>
        <script src="js/controllers/cardController.js"></script>

        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/directives/sortable.js"></script>

        <!-- endbuild -->
        
    </body>
</html>
