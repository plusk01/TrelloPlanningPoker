<div ng-show="isLoading">Loading games...</div>
<div ng-hide="isLoading">
    <div class="alert alert-info">
        <h2>Planning Poker Games</h2>
    </div>
    <ul>
        <li ng-repeat="g in games"><a ng-href="#/game/{{g.id}}">{{g.name || g.id}}</a></li>
    </ul>

    <button ng-click="startNewGame()" class="btn btn-primary">Start New Game</button>
</div>
