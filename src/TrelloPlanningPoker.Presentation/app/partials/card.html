<div ng-show="isLoading">Loading card...</div>
<div ng-hide="isLoading">
    <div class="alert alert-info">
        <span style="float: right; width: 100px; text-align: right; "><a href="{{card.url}}" target="_blank">View Card<br/> in Trello</a></span>
        <h2>{{card.name}}</h2>
        <p>{{card.description}}</p>        
    </div>
    
    
    <div class="sizes" ng-show="user">
        <div class="size" ng-repeat="size in sizes">
            <button ng-click="setSize(size)" class="btn btn-lg">{{size}}</button>
        </div>
        <button class="size btn btn-lg btn-primary" ng-click="goBackToGame()">Back to Game</button>
    </div>

    <div class="allSizes" ng-show="allSizes">
        <h3>All Sizes</h3>
        <table>
            <thead>
                <th>User</th>
                <th>Points</th>
                <th>Date/Time</th>
            </thead>
            <tbody>
                <tr ng-repeat="s in allSizes">
                    <td>{{s.username}}</td>
                    <td>{{s.points}}</td>
                    <td>{{s.created}}</td>
                </tr>
            </tbody>
        </table>        
    </div>
    <br/>    
</div>
