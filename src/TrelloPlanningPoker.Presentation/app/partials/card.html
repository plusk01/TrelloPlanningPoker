<div ng-show="isLoading">Loading card...</div>
<div ng-hide="isLoading">    
    <div class="alert alert-info">
        <span style="float: right; text-align: right; width: 100px;"><a href="{{card.url}}" target="_blank">View Card<br/> in Trello</a></span>
        <h2><span ng-show="card.points" title="Current Points" class="badge"><h2>{{card.points}}</h2></span> {{card.name}}</h2>
        <p>{{card.description}}</p>        
    </div>
    
    <div class="col-md-7">    
        <div class="sizes alert" ng-show="user">
            <div class="size" ng-repeat="size in sizes">
                <button ng-click="setSize(size)" class="btn btn-lg">{{size}}</button>
            </div>
            <button class="size btn btn-lg btn-primary" ng-click="goBackToGame()">Back to Game</button>
        </div>
    </div>
    
    <div class="col-md-5">    
        <div ng-hide="allSizes && selectedSize" class="alert alert-warning">
            <strong>Once you choose a point size, </strong> and others have chosen points, you will be able to see what other teammates have chosen. 
        </div>
        <div class="allSizes" ng-show="allSizes">
            <h3>All Sizes</h3>
            <table>
                <thead>
                    <th>User</th>
                    <th>Points</th>
                    <th>Date/Time</th>
                </thead>
                <tbody>
                    <tr ng-repeat="s in allSizes">
                        <td>{{s.username}}</td>
                        <td>{{s.points}}</td>
                        <td>{{s.created}}</td>
                    </tr>
                </tbody>
            </table>        
        </div>
    </div>           
</div>
