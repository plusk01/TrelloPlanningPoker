<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Trello Planning Poker</title>
        <link rel="stylesheet" href="app/css/app.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="app/lib/bootstrap-3.1.0/css/bootstrap.css" />  
        <link rel="stylesheet" href="app/lib/bootstrap-3.1.0/css/bootstrap-theme.css" />  
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"> </script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"> </script>
        <![endif]-->   
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"> </script>
        <script src="https://api.trello.com/1/client.js?key=484ddb54a74ef4e2f8b53a92653ce8d2"> </script>
        
        <script type="text/javascript">
            $(function() {
                $("ul.navbar-nav li a").click(function() {
                    $("ul.navbar-nav li").removeClass("active");
                    $(this).parent().addClass("active");
                });
            });
        </script>   
    </head>
    <body>
        
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Trello Planning Poker</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/games">Games</a></li>
                        <li><a href="#/start">New Game</a></li>
                    </ul>
                    <div class="navbar-search pull-right" style='margin-top:10px;'>
                        <button class="btn btn-sm btn-success" ng-hide="user" ng-click="connect()">Connect to Trello</button>
                        <span class="text-primary" ng-show="user">Welcome {{user.fullName}}</span>&nbsp;
                        <button class="btn btn-sm" ng-show="user" ng-click="disconnect()">Disconnect</button>                        
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        
        <div class="container">
            <div ng-view></div>
        </div><!-- /.container -->

        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"> </script>
        <script src="app/lib/jquery.touchpunch.js"> </script>
        
        <script src="app/lib/bootstrap-3.1.0/js/bootstrap.min.js"> </script>

        <script src="app/lib/underscore.js"> </script>
        <script src="app/lib/angular/angular.js"> </script>
        <script src="app/lib/angular/angular-route.js"> </script>
        <script src="app/js/app.js"> </script>
        
        <script src="app/js/services.js"> </script>
        <script src="app/js/services/trelloService.js"> </script>
        <script src="app/js/services/gameService.js"> </script>
        
        <script src="app/js/controllers.js"> </script>
        <script src="app/js/controllers/startController.js"> </script>        
        <script src="app/js/controllers/loginController.js"> </script>        
        <script src="app/js/controllers/gameController.js"> </script>        
        <script src="app/js/controllers/gameListController.js"> </script>        
        <script src="app/js/controllers/cardController.js"> </script>        
        
        <script src="app/js/filters.js"> </script>
        <script src="app/js/directives.js"> </script>
        <script src="app/js/directives/sortable.js"> </script>        
        
        <script src="http://underscorejs.org/underscore-min.js"> </script>
        
    </body>
</html>
